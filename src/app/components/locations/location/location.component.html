<section class="location-section">

  <div class="button-container">
    <button class="location-back-btn" routerLink="/locations">Go Back</button>
  </div>
  <div *ngIf="location$ | async as location" class="location-resident-section">

    <div class="location-header">
      <h1>{{location.name}}</h1>
      <h3>Type: {{location.type}}</h3>
      <h4>Residents:</h4>
    </div>
    <div class="location-residents">
      <div *ngFor="let resident of location.residents">
        <app-resident [residentLink]="resident"></app-resident>
      </div>
    </div>

  </div>
</section>
